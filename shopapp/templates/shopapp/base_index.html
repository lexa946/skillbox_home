<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Shop Alex:{% block Title %} Base Title{% endblock %}</title>


</head>
<body>
<div class="container">
    <div class="row justify-content-center mb-5 ">
        <div class="col-7 text-center">
            <h1>Магазин "Все для 3D принтеров"</h1>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'shopapp:index' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'shopapp:products' %}">Ассортимент</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'shopapp:orders' %}">Заказы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'myauth:profile' %}">Профиль</a>
                    </li>

                </ul>
            </div>
            <div class="">
                {% if request.user.username %}
                <ul class="navbar-nav">
                    <li class="nav-item p-2">Привет, {{ request.user }}</li>
                    <li class="nav-item"><a class="btn btn-dark" aria-current="page" href="{% url 'myauth:logout' %}">Выйти</a></li>
                </ul>


                {% else %}
                    <a class="btn btn-dark" aria-current="page" href="{% url 'myauth:login' %}">Войти</a>
                    <a class="btn btn-dark" aria-current="page" href="{% url 'myauth:register' %}">Регистрация</a>
                {% endif %}

            </div>
        </div>
    </nav>
    {% block Body %}
    Base Body
    {% endblock %}


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>

{% extends 'shopapp/base_index.html' %}

{% block Title %}
Подтверждение удаления
{% endblock %}

{% block Body %}

<div class="mt-3">
    <h3>Вы уверены что хотите удалить {{ object }}</h3>
    <div class="mt-3 d-flex w-25 justify-content-between">
        <a href="{% url 'shopapp:product_detail' pk=object.pk %}" class="btn btn-primary">Вернуться к продукту</a>

        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
    </div>

</div>

{% endblock %}
